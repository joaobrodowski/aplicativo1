<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Notícias de Games</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style_cadastro.css') }}" />
</head>
<body>
  <main role="main" aria-label="Cadastro para site de notícias de games The Witcher">
    <h1>Cadastre-se</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    <form id="signupForm" action="{{ url_for('signup') }}" method="post" aria-describedby="signupInstructions" novalidate>
      <p id="signupInstructions" style="font-size: 0.85rem; color: #f1f1f1aa; margin-bottom: 24px;">
        Entre para receber as últimas notícias sobre games!
      </p>

      <label for="username">Nome de usuário</label>
      <input type="text" id="username" name="username" placeholder="Escolha seu nome" autocomplete="username" required aria-required="true"
      value="{{ request.form.get('username', '') }}" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="exemplo@mail.com" autocomplete="email" required aria-required="true"
      value="{{ request.form.get('email', '') }}" />

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" autocomplete="new-password" required aria-required="true" minlength="8" />

     
      <a href="/servicos">  <button type="submit" aria-label="Enviar formulário de cadastro">Cadastrar</button> </a>
    </form>
  </main>
</body>
</html>
