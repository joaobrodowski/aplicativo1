<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Hotéis Disponíveis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Hotéis Disponíveis para Alugar</h2>
        <ul class="hotel-list">
            {% for hotel in hotels %}
                <li>
                    <strong>{{ hotel.name }}</strong><br>
                    Localização: {{ hotel.location }}<br>
                    Preço por noite: {{ hotel.price }}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
